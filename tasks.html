<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <a href="tasks.html">Tarefas</a>

    </header>

    <h1>Digite uma tarefa</h1>
    <div id="container">
        <form id="form">
            <label for="nome">Digite o nome da tarefa</label> <br>
            <input type="text" id="nome" name="nome" placeholder="nome..." required> 
            
            <br>

            <label for="descricao">Digite oque é para fazer nessa tarefa</label> <br>
            <input type="text" id="descricao" name="descricao" placeholder="descrição..."> 
            <br>

            <label for="option1">Qual o nivel de importancia dessa tarefa?</label> <br>
            <input type="radio" id="option1" name="option" value="easy"> 
            <input type="radio" id="option2" name="option" value="mid-easy">
            <input type="radio" id="option3" name="option" value="mid" checked>
            <input type="radio" id="option4" name="option" value="mid-hard">
            <input type="radio" id="option5" name="option" value="hard">

            <br>

            <label for="prazo">Qual o prazo de conclusão dessa tarefa?</label> <br>
            <input type="datetime-local" id="prazo" name="prazo" required> 

            <br>

            <button type="submit">Adicionar tarefa</button>

        </form>

    </div>

    <script src="tasks.js"></script>
</body>
</html>
